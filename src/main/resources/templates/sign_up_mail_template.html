<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
</head>
<body style=" margin: auto;width: fit-content;padding: 10%;">
<div class="card"
     style="border-radius: 15px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
     font-family: 'Bell MT',sans-serif;-webkit-border-radius: 15px;
     -moz-border-radius: 15px;">

    <div class="mail-top"
         style="background-color: white;border-top-left-radius: inherit;
         border: 1px solid rebeccapurple;border-top-right-radius: inherit;
         color: rebeccapurple;font-size: smaller;height: 50%;padding: 3%;
         text-align: justify;">
        <p>
            Dear <b th:text="${data['trader']['name']}"></b>, welcome to
            Sales Diary Service.
        </p>
    </div>
    <div class="mail-footer"
         style="background-color: rebeccapurple;border-bottom-right-radius: inherit;
         border-bottom-left-radius: inherit;color: white;font-size:
         smaller;height: 50%; padding: 3%;">
        <span>Thanks for choosing this service.</span>
        <br>
        <span>Best Regards,</span>
        <br>
        <span>Sales Diary team.</span>
    </div>
</div>
</body>
</html>
