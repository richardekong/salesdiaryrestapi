<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sales Report</title>
    <style>

        table{
            border:1px solid #663399;
        }

        th, td {
            color: white;
        }

        tr {
            border:1px solid #663399;
            background-color: white;
        }

        #header-row th{
            background-color:black;
            color: white;
        }

        tr:nth-child(odd) td{
            background-color: #663399;
            color:white;
            padding:15px;
            text-align:center;
        }

        tr:nth-child(even) td{
            background-color: #C690FC;
            color: black;
            padding: 15px;
            text-align:center;
        }

        .topic {
            font-size: 30px;
            font-weight: bold;
        }

        .list-items{
            font-size:25px;
        }
    </style>
</head>
<body style="margin:auto; width:fit-content;">
<div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
     font-family: 'Bell MT',sans-serif;">
    <P class="topic">
        Sales Event Report
    </P>

    <table th:with="data=${report}">
        <tr id="header-row">
            <th>ID</th>
            <th>TID</th>
            <th>CID</th>
            <th>PID</th>
            <th>Qty Sold</th>
            <th>Left</th>
            <th>S.P</th>
            <th>C.P</th>
            <th>Date</th>
            <th>Product</th>
            <th>Location</th>
        </tr>
        <tr th:each="row:${data}">
            <td th:text="${#strings.substring(row['id'], 0, 4)}+' ...'"></td>
            <td th:text="${#strings.substring(row['traderId'], 0, 4)}+' ...'"></td>
            <td th:text="${#strings.substring(row['customerId'], 0, 4)}+' ...'"></td>
            <td th:text="${#strings.substring(row['productId'], 0 , 4)}+' ...'"></td>
            <td th:text="${row['quantitySold']}"></td>
            <td th:text="${row['left']}"></td>
            <td th:text="${row['salesPrice']}"></td>
            <td th:text="${row['costPrice']}"></td>
            <td th:text="${row['date']}"></td>
            <td th:text="${row['product']}"></td>
            <td th:text="${row['location']}"></td>
        </tr>
    </table>
    <br>

    <p class="topic">Key Indicators</p>
    <ul>
        <li class="list-items">ID: Report event Identifier</li>
        <li class="list-items">TID: Trader Identifier</li>
        <li class="list-items">CID: Customer Identifier</li>
        <li class="list-items">PID: Product Identifier</li>
        <li class="list-items">Qty Sold: Quantity Sold</li>
        <li class="list-items">C.P: Cost Price</li>
        <li class="list-items">S.P: Sales Price</li>
    </ul>

</div>

</body>
</html>
